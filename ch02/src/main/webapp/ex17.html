<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin:0 ; padding: 0}
	
	body{
		font-family: "맑은 고딕", 돋움;
	    font-size: 12px;
	}
	
	form {
		width: 160px;
		border: 1px solid #555;
		padding: 10px;
		margin: 100px auto 0px auto;
	}
	
	input {
	    display : block;
		padding : 5px;
		outline: none;
		background-color: #fff;
		border: 2px solid #aaa;
	}
	
	input[type='password']{
		margin-top: 10px;
	}
	
	input[type='text'].focused{
		border-color: #2a00e6;
		background-color: #e1e6f6;
	}
</style>
<script type="text/javascript">

function focused(element){
	element.className = "focused";
}

function blured(element){
	element.className = "blured";
}

</script>
</head>
<body>
	<form>
		<input type="text" value="" placeholder="이메일" onfocus='focused(this)' onblur='blured(this)'>
		<input type="password" value="" placeholder="비밀번호">
	</form>
</body>
</html>
